name: ğŸš€ Deploy to Expo

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ› ï¸ Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Install EAS CLI
        run: npm install -g eas-cli

      - name: ğŸš€ Publish update to Expo
        run: |
          eas update --branch production --message "CI: update from main"
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
